<!DOCTYPE html>

    <title>Git講義</title>
</head>

<body>
    <h1>Git講義</h1>
    <p>Gitはバージョン管理システムです。</p>
    <p>Gitを使うことで、コードの変更履歴を管理できます。</p>
    <p>以下のコマンドを使用して、Gitリポジトリを初期化します:</p>
    <pre><code>git init</code></pre>
    <p>次に、ファイルをステージングエリアに追加します:</p>
    <pre><code>git add ファイル名</code></pre>
    <p>最後に、コミットを作成します:</p>
    <pre><code>git commit -m "コミットメッセージ"</code></pre>
</body>

</html>
